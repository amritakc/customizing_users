<div ng-controller="view2Controller">
    <table>
    	<tr>
           <th>First Name</th>
            <th>Last Name</th> 
            <th>Favorite Language</th>
          </tr>
          <tr ng-repeat="user in users track by $index">
            <td>{{ user.name }} </td>
            <td>{{ user.last }}</td> 
            <td>{{user.language}}</td>
          </tr>
        </table>
</div>
